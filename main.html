<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Item Cart</title>
  </head>
  <body>
    <h1>Item Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product A</td>
          <td>$10.00</td>
          <td>2</td>
          <td>$20.00</td>
        </tr>
        <tr>
          <td>Product B</td>
          <td>$5.00</td>
          <td>3</td>
          <td>$15.00</td>
        </tr>
        <tr>
          <td>Product C</td>
          <td>$15.00</td>
          <td>1</td>
          <td>$15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total:</td>
          <td>$50.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
